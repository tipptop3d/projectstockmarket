version: 1
disable_existing_loggers: False
formatters:
  console:
    (): colorlog.ColoredFormatter
    format: '[%(asctime)s] [%(name)s] %(log_color)s[%(levelname)s] - %(message)s'
    log_colors:
      DEBUG:    'cyan'
      INFO:     'green'
      WARNING:  'yellow'
      ERROR:    'red'
      CRITICAL: 'red,bg_white'
  default:
    format: '[%(asctime)s] [%(name)s] [%(levelname)s] - %(message)s'
handlers:
  default:
    formatter: console
    class: logging.StreamHandler
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: ../server.log
    maxBytes: 10485760
    backupCount: 3
    encoding: utf8
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
      - file
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - default
      - file
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
    - file
  propagate: no