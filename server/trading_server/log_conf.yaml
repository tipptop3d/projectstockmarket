version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '[%(asctime)s] [%(name)s] [%(levelname)s] - %(message)s'
  access:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: ../.log
    maxBytes: 10485760
    backupCount: 3
    encoding: utf8
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
      - file
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
      - file
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
  propagate: no